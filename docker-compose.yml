version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=production
      - API_PORT=3012
      - DATABASE_URL=./data/epstein-archive.db
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - LOG_LEVEL=info
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - epstein-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3012/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - epstein-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - epstein-network

  # Database backup service
  backup:
    image: alpine:latest
    volumes:
      - ./data:/data
      - ./backups:/backups
      - ./scripts:/scripts
    command: |
      sh -c '
        apk add --no-cache sqlite
        while true; do
          if [ -f /data/epstein-archive.db ]; then
            BACKUP_FILE="/backups/backup_$$(date +%Y%m%d_%H%M%S).db"
            cp /data/epstein-archive.db "$$BACKUP_FILE"
            echo "Backup created: $$BACKUP_FILE"
            # Remove backups older than 30 days
            find /backups -name "backup_*.db" -mtime +30 -delete
          fi
          sleep 24h
        done
      '
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - epstein-network

volumes:
  redis_data:
    driver: local

networks:
  epstein-network:
    driver: bridge