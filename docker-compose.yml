services:
  app:
    build: .
    image: epstein-archive:latest
    container_name: epstein-archive
    restart: unless-stopped
    ports:
      - '3012:3012'
    volumes:
      - ./data:/data
    environment:
      - NODE_ENV=production
      - API_PORT=3012
      - DB_PATH=/data/epstein-archive.db
      - LOG_LEVEL=info
      # - JWT_SECRET=your_jwt_secret_here
      # - SESSION_SECRET=your_session_secret_here
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3012/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
