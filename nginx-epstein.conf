server {
    listen 80;
    listen [::]:80;
    server_name epstein.academy www.epstein.academy 194.195.248.217;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name epstein.academy www.epstein.academy 194.195.248.217;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/epstein.academy/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/epstein.academy/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    # Root directory for static files
    root /home/deploy/epstein-archive/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API proxy - FIXED to preserve /api prefix
    location /api/ {
        proxy_pass http://127.0.0.1:3012/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Static files from Epstein Files directory
    # Static files from Epstein Files directory - Disabled as files are not on server
    # location /files/ {
    #     alias /home/deploy/epstein-archive/files/;
    #     autoindex off;
    #     add_header Cache-Control "public, max-age=31536000";
    # }

    # SPA fallback - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
